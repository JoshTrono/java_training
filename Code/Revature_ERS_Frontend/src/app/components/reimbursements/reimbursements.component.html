<form (ngSubmit)="createReimbursement()" class="form-group">
  <div class=" grid-cols-2 grid gap-8">
    <input type="text" [(ngModel)]="reimbursementForm.amount" name="amount" placeholder="Amount" class="ml-3 mt-3 block mb-6 col-span-1 w-full">
    <input type="text" [(ngModel)]="reimbursementForm.description" name="description" placeholder="Description" class="mt-3 mb-6 bg-gray-100 block col-span-1 w-full">
  </div>
  <div class="flex justify-center">
    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Create Reimbursement</button>
    <button *ngIf="Admin" (click)="clickedButton('reimbursementAdmin')" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" >Admin</button>
  </div>

</form>


<table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
  <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
    <tr>
      <th class="px-6 py-3">Reimbursement ID</th>
      <th class="px-6 py-3">Employee email</th>
      <th class="px-6 py-3">Amount</th>
      <th class="px-6 py-3">Description</th>
      <th class="px-6 py-3">Status</th>
      <th class="px-6 py-3">Action</th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let reimbursement of reimbursements" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
    <th class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">{{reimbursement.id}}</th>
    <td class="px-6 py-4">{{reimbursement.user.email}}</td>
    <td class="px-6 py-4">{{reimbursement.amount}}</td>
    <td class="px-6 py-4">{{reimbursement.description}}</td>
    <td class="px-6 py-4">{{reimbursement.status}}</td>
    <button (click)="deleteReimbursement(reimbursement.id)" class="mt-3 focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900" >Delete</button>
  </tr>
  </tbody>
</table>
