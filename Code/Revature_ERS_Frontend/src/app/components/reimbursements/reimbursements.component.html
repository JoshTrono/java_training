<div class="row">
  <div class="col-md-6">
    <form (ngSubmit)="createReimbursement()" class="form-group">
      <div class="form-group">
        <label for="inputAmount">Amount</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input type="number" class="form-control" id="inputAmount" [(ngModel)]="reimbursementForm.amount" name="amount" placeholder="Enter amount">
        </div>
      </div>
      <div class="form-group">
        <label for="inputDescription">Description</label>
        <input type="text" class="form-control" id="inputDescription" [(ngModel)]="reimbursementForm.description" name="description" placeholder="Enter description">
      </div>
      <button type="submit" class="btn btn-primary">Create Reimbursement</button>
      <button type="button" class="btn btn-primary" (click)="clickedButton('reimbursementAdmin')" *ngIf="!Admin">Admin Button</button>
    </form>
  </div>
  <div class="col-md-6">
    <h3>Reimbursement Requests</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Reimbursement ID</th>
          <th>Employee email</th>
          <th>Amount</th>
          <th>Description</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let reimbursement of reimbursements">
          <td>{{reimbursement.id}}</td>
          <td>{{reimbursement.user.email}}</td>
          <td>{{reimbursement.amount}}</td>
          <td>{{reimbursement.description}}</td>
          <td>{{reimbursement.status}}</td>
          <td><button (click)="deleteReimbursement(reimbursement.id)" class="btn btn-danger">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
