<form (ngSubmit)="login()">
  <span>
  <input type="text" [(ngModel)]="loginForm.email" name="email" placeholder="Email">
  <input type="password" [(ngModel)]="loginForm.password" name="password" placeholder="Password">
  <button type="submit" class="btn btn-secondary btn-sm">Login</button>
  </span>
</form>
