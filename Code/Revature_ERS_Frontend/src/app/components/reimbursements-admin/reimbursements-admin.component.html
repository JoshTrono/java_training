<button (click)="allUsers()" class="btn btn-primary btn-sm">Get Users</button>
<div class="container">
<table class="table table-striped" *ngIf="users">
  <thead>
    <tr>
      <th>ID</th>
      <th>Email</th>
      <th>Role</th>
    </tr>
  </thead>
  <tbody class="md-6">
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.email}}</td>
      <td>{{user.role}}</td>
    </tr>
  </tbody>
</table>
</div>
